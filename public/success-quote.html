<!DOCTYPE html>

<html lang="en">
  <head>
    <title>computing quotes - add a quote</title>
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="reset.css" type="text/css" />
    <link rel="stylesheet" href="styles.css" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  </head>
  <body class="full-height">
    <!-- Add Quote Form -->
    <div id="quote-form" class="form modal">
      <ul class="form-body">
        <li id="form-header" class="list-horiz">
          <button id="close" class="icon right">
            <a href="index.html">
              <img src="resources/icons/close.svg" type="image/svg+xml" />
            </a>
          </button>
        </li>
        <li id="success">
          <img src="resources/icons/check.svg" type="image/svg+xml" />
        </li>
        <li>
          <p>Congrats, your quote was added!</p>
        </li>
        <li>
          <button id="submit-quote">return to quotes</button>
        </li>
      </ul>
    </div>

    <!-- Add Quote Submission Results -->
    <div id="new-quote"></div>
    <script src="add-quote.js"></script>
  </body>
</html>
