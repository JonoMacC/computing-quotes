<!DOCTYPE html>

<html lang="en">
  <head>
    <title>computing quotes - add a quote</title>
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="reset.css" type="text/css" />
    <link rel="stylesheet" href="styles.css" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  </head>
  <body class="full-height">
    <div id="quote-form" class="form modal">
      <header>
        <span class="form-title">add quote</span>
        <button id="close" class="icon right">
          <a href="index.html">
            <img src="resources/icons/close.svg" type="image/svg+xml" />
          </a>
        </button>
      </header>

      <!-- Add Quote Form -->
      <ul class="form-body">
        <li id="quote-text">
          <label for="quote" class="label">Quote</label>
          <textarea id="quote" name="quote" rows="10"></textarea>
        </li>
        <li id="quote-attribution">
          <ul class="list-horiz">
            <li id="author-text">
              <label for="person-choice" class="label">Author</label>
              <input
                list="person"
                id="person-choice"
                name="person-choice"
                class="small"
              />
              <datalist id="person">
                <option value="Ellen Ullman"> </option>
                <option value="Alan Turing"> </option>
              </datalist>
            </li>
            <li id="year-text">
              <label for="year" class="label">Year</label>
              <input id="year" class="small" />
            </li>
          </ul>
        </li>
        <li class="bottom">
          <button id="submit-quote">submit quote</button>
        </li>
      </ul>
    </div>

    <!-- Add Quote Submission Results -->
    <div id="new-quote"></div>
    <script src="add-quote.js"></script>
  </body>
</html>
